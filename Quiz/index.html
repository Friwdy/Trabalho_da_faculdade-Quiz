<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Aleatório</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <h1>Quiz de Perguntas Aleatórias</h1>
            <div id="question"></div>
            <div class="options">
                <button class="option" onclick="checkAnswer(0)"></button>
                <button class="option" onclick="checkAnswer(1)"></button>
                <button class="option" onclick="checkAnswer(2)"></button>
                <button class="option" onclick="checkAnswer(3)"></button>
            </div>
            <div id="next-btn-container">
                <button id="next-btn" onclick="nextQuestion()">Próxima Pergunta</button>
            </div>
        </div>
        <div id="result" class="hidden">
            <h2>Resultado</h2>
            <p id="score"></p>
            <button onclick="restartQuiz()">Reiniciar Quiz</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
